@if(isLoading){
    <div class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <p class="text-lg font-medium">Cargando...</p>
    </div>
}
@else{
    <div id="container-background" class="fixed top-0 w-full h-screen">
        <section>
            <picture id="picture-id" class="h-screen block overflow-hidden">
                <img id="img-back" [src]="imageBackgorund" class="w-full h-full object-cover" />
            </picture>
        </section>
    </div>
    <div class="fixed flex flex-col items-center justify-center h-screen px-20 py-16 w-full">
        <div id="container-font" class="absolute top-[45%] bottom-8 m-auto">
            <span
                class="font-init absolute tracking-[6px] whitespace-nowrap text-center text-shadow-[0_0_39.9px_rgba(19,221,25,1),0_0_11px_#00FFF7] left-1/2 -translate-x-1/2">
                Guadalupe <br> Nicole Arroyo
            </span>
        </div>
    </div>
}
